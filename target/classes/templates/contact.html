<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/style.css">

    <title>Josh's Portfolio Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
        <!-- Beginning of nav bar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="nav-link link-text-size-lg" href=".">Home</a>
                    <a class="nav-link link-text-size-lg" href="/projects.html">Projects</a>
                    <a class="nav-link link-text-size-lg" href="/contact">Contact Me</a>
                </nav>
            </div>
        </div>
        <!-- End of nav bar -->

        <!-- Contact me text -->
        <div class="row">
            <div class="col">
                <h2 class="display-4 font-weight-lighter">Send me a message!</h2>
                <p class="lead" style="font-size: 20px;">Got a question about my projects, my skills, or simply want to
                    reach out? Send me a message by filling in the fields below!</p>
            </div>
        </div>
        <!-- End contact me text -->
    </div>

    <!-- Beginning of contact me form -->
    <div class="container">
        <form action="/submit" method="POST">
            <div class="row mb-4">
                <div class="col">
                    <label for="formFirstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="formFirstName" placeholder="Enter your first name"
                        required>
                </div>

                <div class="col">
                    <label for="formLastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="formLastName" placeholder="Enter your last name"
                        required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label for="formEmail" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="formEmail" placeholder="Enter your email address"
                        required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label for="formMessage" class="form-label">What's your message?</label>
                    <textarea class="form-control" name="message" id="formMessage" placeholder="Enter your message" rows="4"
                        required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- End of contact me form -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
